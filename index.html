<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レジごっこアプリ</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- スタート画面 -->
  <div id="startPage">
    <h1>レジごっこ</h1>
    <button id="startBtn">いらっしゃいませ</button>
  </div>

  <!-- スキャン画面 -->
  <div id="scanPage">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div id="itemDisplay"></div>
    <div id="message"></div>
    <div id="total">ごうけい: ¥0</div>

    <div id="controls">
      <button id="checkoutBtn">しはらい</button>
      <button id="resetBtn">リセット</button>
    </div>
  </div>

  <!-- 支払い画面 -->
  <div id="paymentPage">
    <h2>ごうけい</h2>
    <p id="paymentTotal">¥0</p>
    <button id="backBtn">もどる</button>
  </div>

  <!-- 効果音 -->
  <audio
    id="beep-sound"
    src="https://raw.githubusercontent.com/tiptree/shop/main/sounds/scan_sound.mp3"
    preload="auto">
  </audio>

  <!-- QRライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <!-- メインJS -->
  <script src="js/main.js"></script>

</body>
</html>
