<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>レジごっこアプリ</title>
<link rel="stylesheet" href="scc/style.css">
</head>
<body>

<!-- 初期画面 -->
<div id="startPage">
  <h1>レジごっこ</h1>
  <button id="startBtn">いらっしゃいませ</button>
</div>

<!-- スキャン画面 -->
<div id="scanPage">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <div id="itemDisplay"></div>
  <div id="message"></div>
  <div id="total">ごうけい: ¥0</div>

  <div id="controls">
    <button id="checkoutBtn">しはらい</button>
    <button id="resetBtn">リセット</button>
  </div>
</div>

<!-- 支払画面 -->
<div id="paymentPage">
  <h2>ごうけい</h2>
  <p id="paymentTotal"></p>
  <button id="backBtn">もどる</button>
</div>

<audio id="beepSound" src="https://raw.githubusercontent.com/tiptree/shop/main/sounds/scan_sound.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script src="js/main.js"></script>
</body>
</html>
